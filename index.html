<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selectors Challenge</title>
</head>
<body>
    
    <br><br><br>
    
    <section class="container">
        <h1><span class="orange">Nth-child</span> Selector :</h1>
        <h2>By : <a href="https://www.linkedin.com/in/saleh-essam-saleh/" target="_blank"><span class="orange"></span>Saleh Essam</span></a></h2>
    
        <br><br>
            <button id="first-child">:first-child</button>
            <button id="last-child">:last-child</button>
        <br><br>
            <button id="nth-child-2">:nth-child(2)</button>
            <button id="nth-last-child-2">:nth-last-child(2)</button>
        <br><br>
            <button id="nth-child-odd">:nth-child(odd)</button>
            <button id="nth-child-even">:nth-child(even)</button>
        <br><br>
            <button id="nth-child-n4">:nth-child(n+4)</button>
            <button id="nth-child-3n">:nth-child(3n-1)</button>
        <br><br>
            <button id="nth-child-3n-1">:nth-child(3n+1)</button>
            <button id="nth-child-4n">:nth-child(4n)</button>
    
        <br><br><br>
